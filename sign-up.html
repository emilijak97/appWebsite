<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     
    <title>Sign-up</title>
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="">
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#services">SERVICES</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </nav>
    
    <section class="form">
        <div id="error"></div>
        <form id="formVal" class="sign-up-form" method="GET">
            <h3>Create an account</h3>
            <input id="firstName" type="text" placeholder="First Name" required>
            <input id="lastName" type="text" placeholder="Last Name" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            <button class="reg" type="submit">Register</button>
            <button class="reg" type="reset">Reset</button>
        </form>
    </section>

    <footer class=" grid-f">
        <div class="footer-logo">
            <img src="img/logo.png" alt="">
            <div class="social">
                <img src="img/social2.png" alt="">
                <img src="img/social3.png" alt="">
                <img src="img/social4.png" alt="">
            </div>
        </div>
        <div class="support">
            <h4>Support</h4>
            <a href="#">Support Center</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="account">
            <h4>My Account</h4>
            <a href="#">Manage Subscription</a>
            <a href="#">Forgot Password</a>
        </div>
        <div class="sign-up-btn">
            <button class="btn"><a href="sign-up.html">SING UP</a></button>
        </div>
    </footer>

    <script src="app.js"></script> 
    <script src="sing-up.js"></script>
</body>
</html>
