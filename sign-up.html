<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign-up</title>
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="">
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#services">SERVICES</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </nav>
    
    <section class="form">
        <form id="formVal" class="sign-up-form" method="GET">
            <h3 class="form-h3-load">Create an account</h3>
            <input id="firstName" class="input1-load" type="text" placeholder="First Name" required>
            <input id="lastName" class="input2-load" type="text" placeholder="Last Name" required>
            <input id="email" class="input3-load" type="email" placeholder="Email" required>
            <label class="label-load" for="plan">Subscription Plan:</label>
            <select name="plan" id="plan" class="select-load">
                <option value="montly">Montly</option>
                <option value="quarterly">Quarterly</option>
                <option value="annually">Annually</option>
            </select>
            <input id="password" class="input4-load" type="password" placeholder="Password" required>
            <div id="error"></div>
            <button class="reg btn-reg-load" type="submit">Register</button>
            <button class="reg btn-reset-load" type="reset">Reset</button>
        </form>
    </section>

    <footer class="grid-f">
        <div class="footer-logo">
            <img src="img/logo.png" alt="">
            <div class="social">
                <img src="img/social2.png" alt="">
                <img src="img/social3.png" alt="">
                <img src="img/social4.png" alt="">
            </div>
        </div>
        <div class="support">
            <h4>Support</h4>
            <a href="#">Support Center</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="account">
            <h4>My Account</h4>
            <a href="#">Manage Subscription</a>
            <a href="#">Forgot Password</a>
        </div>
        <div class="sign-up-btn">
            <button class="btn"><a href="sign-up.html">SING UP</a></button>
        </div>
    </footer>

    <script src="./script/jquery-3.6.0.js"></script>
    <script src="./script/app.js"></script> 
    <script src="./script/sign-up.js"></script>
</body>
</html>
