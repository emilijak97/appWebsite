<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="">
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </nav>
    
    <section class="form">
        <form class="sign-up-form">
            <h3>Create an account</h3>
            <input type="text" value="First Name">
            <input type="text" value="Last Name">
            <input type="email" value="Email">
            <input type="email" value="Confirm Email">
            <input type="password" value="Password">
            <input type="password" value="Confirm Password">
            <button class="reg">Register</button>
        </form>
    </section>

    <footer class=" grid-f">
        <div class="footer-logo">
            <img src="img/logo.png" alt="">
            <div class="social">
                <img src="img/social2.png" alt="">
                <img src="img/social3.png" alt="">
                <img src="img/social4.png" alt="">
            </div>
        </div>
        <div class="support">
            <h4>Support</h4>
            <a href="#">Support Center</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="account">
            <h4>My Account</h4>
            <a href="#">Manage Subscription</a>
            <a href="#">Forgot Password</a>
        </div>
        <div class="sign-up-btn">
            <button class="btn">SING UP</button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
